<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- Tạo ô input nhập số có giá trị nhỏ nhất là 1 lớn nhất là 10-->

        Nhập số: <input type="number" min="1" max="10" autofocus>
        <br>
        Nhập khoảng giá trị: <input type="range" min="1" max="10" step="2">
        <br>
        Nhập màu: <input type="color" value="#000000">
        <br>
        Nhập email: <input type="email" required>
        <button type="submit">Submit form</button>
    </form>
</body>
</html>
